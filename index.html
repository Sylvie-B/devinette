<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the number</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="container">
        <div>
            <p>Bienvenue à Find the number !</p>
            <p>J'ai choisi un nombre entre 0 et 100, saurez-vous le devinez ?</p>
            <p>En 10 essais maximum ?</p>
        </div>

            <div id="game">
                <div id="start">
                    <p>Commencer</p>
                </div>
                <div id="retour">Entrez un nombre entre 0 et 100</div> <!-- entrez plus petit / plus grand ou gagné -->
                <div>
                    <label for="try"></label>
                    <input type="text" id="try" size="1">
                    <button id="valider">VALIDER</button>
                </div>
                <div id="wrong">
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                </div>
                <div id="afterTest">
                    <div id="info">il vous reste 10 essais</div> <!--    info nbr d'essais ou perdu   -->
                    <a href="index.html">
                        <button id="restart">RESTART</button>
                    </a>

                </div>
            </div>
        </div>
    <script src="appFindTheNumber.js"></script>
</body>
