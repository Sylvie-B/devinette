<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the number</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1">

</head>
<body>

    <div id="container">
        <div>
            <p id="title">Bienvenue à Find the number !</p>
        </div>

            <div id="game">
                <div id="start">
                    <p>J'ai choisi un nombre entre 0 et 100,</p>
                    <p>saurez-vous le devinez ?</p>
                    <p>En 10 essais maximum ?</p>
                    <p id="begin">Cliquez pour commencer</p>
                </div>
                <div id="win" >GAGNE !!!</div>
                <div id="end">
                    <div id="loose">PERDU !!!</div>
                </div>
                <div id="retour">Entrez un nombre entre 0 et 100</div> <!-- entrez plus petit / plus grand ou gagné -->
                <div>
                    <label for="try"></label>
                    <input type="text" id="try" minlength="3" size="1">
                    <button id="valider">VALIDER</button>
                </div>
                <div id="wrong">
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                    <div class="wrongNbr"></div>
                </div>
                <div id="afterTest">
                    <div id="info">Il reste 10 essais</div> <!--    info nbr d'essais ou perdu   -->
                    <a href="index.html">
                        <button id="restart">RESTART</button>
                    </a>

                </div>
            </div>
        </div>
    <script src="appFindTheNumber.js"></script>
</body>
